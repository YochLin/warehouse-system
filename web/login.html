<!DOCTYPE html>
<html lang="en">
<head>

    <title>登入</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <h1>登入</h1>

            <label for="email">電子郵件:</label>

        </form>
        <div class="extra-options">
            <a href="register.html">沒有帳號？註冊一個</a>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
